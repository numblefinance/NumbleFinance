<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-header></app-header>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-2">
          <h1 class="h3 mb-0 text-gray-800">Detail</h1>
        </div>

        <!-- Content Row -->
        <div class="row">
          <div class="col-xl-8 col-md-8">
            <div class="row">
              <div class="col-md-6 col-xl-6">
                <img src="/assets/img/WBA.png" class="img-thumbnail" alt="...">
              </div>
              <div class="col-md-6 col-xl-6">
                <img src="/assets/img/WBA.png" class="img-thumbnail" alt="...">
              </div>
              <div class="col-md-12 col-xl-12">
                <div class="row">
                  <div class="col-md-6 align-items-center text-left">
                    <p><b>{{detail.ticker}} / {{detail.company}}</b></p>
                  </div>
                  <div class="col-md-6 align-items-center text-right">
                    <p><b>View Count : {{detail.count}}</b></p>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-12 align-items-center text-justify">
                    <p>{{detail.description}}</p>
                  </div>
                  <div class="col-md-12 align-items-center text-justify">
                    <div class="row bootstrap snippets">
                      <div class="col-md-12 col-md-offset-2 col-sm-12">
                        <div class="comment-wrapper">
                          <div class="panel panel-info">
                            <div class="panel-heading">
                              Comment panel
                            </div>
                            <div class="panel-body">
                              <textarea class="form-control" [(ngModel)]="newComment.comment"
                                placeholder="write a comment..." rows="3"></textarea>
                              <br>
                              <button type="button" class="btn btn-info pull-right"
                                (click)="createComment()">Post</button>
                              <div class="clearfix"></div>
                              <hr>
                              <ul class="media-list">
                                <li class="media" *ngFor="let item of comments">
                                  <a class="pull-left">
                                    <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="img-profile">
                                  </a>
                                  <div class="media-body">
                                    <span class="text-muted pull-right">
                                      <small class="text-muted">{{item.createdAt | date:'short'}}</small>
                                    </span>
                                    <strong class="text-info">{{item.idUser}}</strong>
                                    <p>
                                      {{item.comment}}
                                    </p>
                                  </div>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-4 scroll-div">
            <div *ngFor="let comun of comuns">
              <div class="col-xl-12 col-md-12 mb-2 card-router" (click)="goToDetail(comun.id)">
                <div class="card border-left-primary shadow ">
                  <div class="card-body">
                    <div class="row no-gutters">
                      <div class="col mr-9">
                        <img src="/assets/img/WBA.png" alt="..." class="img-thumbnail">
                      </div>
                      <div class="ml-2">
                      </div>
                      <div class="col-mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{comun.ticker}}</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{comun.count}}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2019</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fa fa-arrow-up"></i>
</a>
