<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-header></app-header>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Create Company</h1>
        </div>

        <!-- Content Row -->
        <div class="row">

          <div class="col-md-12">

            <div class="card o-hidden border-0 shadow-lg my-1">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="p-5">
                      <form class="user">
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="ticker" name="ticker"
                              placeholder="Ticker" [(ngModel)]="company.ticker" required>
                          </div>
                          <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="company" name="company"
                              placeholder="Company Name" [(ngModel)]="company.company" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="url" name="url"
                              placeholder="URL" [(ngModel)]="company.url" required>
                          </div>
                          <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="graph1" name="graph1"
                              placeholder="Graph URL" [(ngModel)]="company.graph1" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="graph2" name="graph2"
                              placeholder="Graph URL" [(ngModel)]="company.graph2" required>
                          </div>
                          <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="comun"
                              name="comun" placeholder="Comun Company" [(ngModel)]="company.comun">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-12 mb-3">
                            <textarea class="form-control form-control-user" id="description" name="description"
                            placeholder="Description" [(ngModel)]="company.description" required>
                            </textarea> 
                          </div> 
                        </div>
                        <a (click)="register()" class="btn btn-primary btn-user btn-block">
                          Register Company
                        </a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2019</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fa fa-arrow-up"></i>
</a>
