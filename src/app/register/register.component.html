<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-header></app-header>

      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-1">
          <h1 class="h3 mb-0 text-gray-800">Register</h1>
        </div>

        <!-- Content Row -->
        <div class="row">

          <div class="col-md-12">

            <div class="card o-hidden border-0 shadow-lg my-1">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row"> 
                  <div class="col-lg-12">
                    <div class="p-5"> 
                      <form class="user">
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="firstname" name="firstname"
                              placeholder="First Name" [(ngModel)]="user.firstName" required>
                          </div>
                          <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="lastName" name="lastName"
                              placeholder="Last Name" [(ngModel)]="user.lastName" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="email" class="form-control form-control-user" id="email" name="email"
                              placeholder="Email Address" [(ngModel)]="user.email" required>
                          </div>
                          <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="userName" name="userName"
                              placeholder="Username" [(ngModel)]="user.username" required>
                          </div>
                        </div> 
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user" id="password" name="password"
                              placeholder="Password" [(ngModel)]="user.password" required>
                          </div>
                          <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user" id="repeatpassword" name="repeatpassword"
                              placeholder="Repeat Password" [(ngModel)]="user.repeatpassword">
                          </div>
                        </div>
                        <a (click)="register()" class="btn btn-primary btn-user btn-block">
                          Register Account
                        </a> 
                      </form> 
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2019</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fa fa-arrow-up"></i>
</a>
