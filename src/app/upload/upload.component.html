<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header></app-header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Upload</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-md-6">
                        <input type="file" class="upload" (change)="changeListener($event.target.files)">
                    </div>
                    <div class="col-md-6" *ngIf="regis?.length > 0">
                        <a (click)="uploadCSV()" class="btn btn-warning btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fa fa-upload"></i>
                            </span>
                            <span class="text">Upload</span>
                        </a>
                    </div>
                </div>
                <div class="row" *ngIf="regis?.length > 0">
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" id="container-table">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Pre Upload</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>TICKER</th>
                                            <th>COMPANY</th>
                                            <th>COUNT</th>
                                            <th>GRAPH1</th>
                                            <th>GRAPH2</th>
                                            <th style="min-width: 700px">DESCRIPTION</th>
                                            <th>COMUN</th>
                                            <th>URL</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of regis">
                                            <td> {{item.ticker}}</td>
                                            <td> {{item.company}}</td>
                                            <td> {{item.count}}</td>
                                            <td> {{item.graph1}}</td>
                                            <td> {{item.graph2}}</td>
                                            <td> {{item.description}}</td>
                                            <td> {{item.comun}}</td>
                                            <td> {{item.url}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-arrow-up"></i>
</a>
