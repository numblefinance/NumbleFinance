<!-- Page Wrapper -->
<div id="wrapper">

<app-sidebar></app-sidebar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <app-header></app-header>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        </div>

        <!-- Content Row -->
        <div class="row">
          <div class="col-xl-4 col-md-6 mb-4" *ngFor="let main of mains  | filter: searchText">
            <div class="col-xl-12 col-md-12 mb-4 card-router" [routerLink]="['/detail', main.id]">
              <div class="card border-left-primary shadow ">
                <div class="card-body">
                  <div class="row no-gutters">
                    <div class="col mr-9">
                      <img src="assets/graphs/{{main.url}}.png" alt="..." class="img-thumbnail">
                    </div>
                    <div class="ml-2">
                    </div>
                    <div class="col-mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{main.ticker}}</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{main.count}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2019</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fa fa-arrow-up"></i>
</a>
